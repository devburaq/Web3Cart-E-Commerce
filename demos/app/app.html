<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Cart - The Sound of Freedom</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /**
         * GLOBAL VARIABLES & RESET
         */
        :root {
            --primary-color: #00ff88;
            --secondary-color: #00c6ff;
            --bg-color: #050505;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /**
         * HERO SECTION LAYOUT
         */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 0 8%;
            position: relative;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 198, 255, 0.05) 0%, transparent 40%);
        }

        /* Background Grid Effect */
        .hero-bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        /**
         * LEFT COLUMN: TEXT CONTENT
         */
        .hero-text-content {
            flex: 1;
            z-index: 2;
            max-width: 600px;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem; /* 64px */
            line-height: 1.1;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span.highlight {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.hero-subtitle {
            font-size: 1.25rem; /* 20px */
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .cta-group {
            display: flex;
            gap: 20px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #000;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        /**
         * RIGHT COLUMN: PHONE SIMULATOR
         */
        .hero-visual-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        /* Floating Animation for Phone */
        @keyframes floatPhone {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .phone-mockup {
            width: 340px;
            height: 680px;
            background: #000;
            border-radius: 50px;
            border: 10px solid #1a1a1a;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8), 0 0 50px rgba(0, 255, 136, 0.15);
            overflow: hidden;
            animation: floatPhone 6s ease-in-out infinite;
        }

        /* --- INTERNAL PHONE STYLES (From Previous Code) --- */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .screen-time { font-size: 56px; font-weight: 600; color: white; }
        .screen-date { font-size: 16px; color: rgba(255, 255, 255, 0.6); margin-bottom: 30px; }

        .balance-wrapper { text-align: center; margin-bottom: 20px; }
        .balance-label { font-size: 11px; text-transform: uppercase; color: var(--primary-color); letter-spacing: 1px; }
        .total-balance { font-size: 36px; font-weight: 700; color: #fff; text-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }

        .notification-list {
            width: 100%;
            flex-grow: 1;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .notif-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transition: transform 0.2s;
        }
        
        @keyframes slideIn { to { opacity: 1; transform: translateY(0) scale(1); } }
        .notif-card:hover { transform: scale(1.02); background: rgba(50, 50, 50, 0.9); }

        .app-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .icon-usdt { background: #26a17b; }
        .icon-eth { background: #627eea; }
        .icon-bnb { background: #f3ba2f; }

        .notif-content { flex-grow: 1; }
        .app-header { display: flex; justify-content: space-between; font-size: 10px; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-bottom: 2px; }
        .notif-msg { font-size: 13px; font-weight: 500; line-height: 1.3; }
        .hl-green { color: var(--primary-color); }

        .simulate-action {
            position: absolute;
            bottom: 30px;
            width: 90%;
            z-index: 20;
        }

        .sim-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 16px;
            color: #000;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.1s;
        }
        .sim-btn:active { transform: scale(0.96); }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .hero-section { flex-direction: column; text-align: center; padding-top: 100px; padding-bottom: 50px; }
            .hero-text-content { margin-bottom: 60px; align-items: center; display: flex; flex-direction: column; }
            h1 { font-size: 3rem; }
            .cta-group { justify-content: center; }
            .phone-mockup { width: 300px; height: 600px; }
        }
    </style>
</head>
<body>

    <div class="hero-bg-grid"></div>

    <section class="hero-section">
        
        <div class="hero-text-content">
            <div class="hero-badge">Web3 Payment Protocol</div>
            
            <h1>
                No Waiting. No Fees.<br>
                Money is Yours, <span class="highlight">Instantly.</span>
            </h1>
            
            <p class="hero-subtitle">
                Get used to this feeling. With Web3Cart, your phone will never stop buzzing. 
                Zero middleman, zero chargebacks.
            </p>

            <div class="cta-group">
                <a href="#pricing" class="btn-primary">
                    Get Started Now
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </a>
            </div>
        </div>

        <div class="hero-visual-content">
            <div class="phone-mockup" id="phoneMockup">
                <div class="notch"></div>
                
                <div class="screen">
                    <div class="screen-time" id="clock">12:00</div>
                    <div class="screen-date" id="date">Tuesday, Nov 25</div>

                    <div class="balance-wrapper">
                        <div class="balance-label">Total Received Today</div>
                        <div class="total-balance" id="totalBalance">$0.00</div>
                    </div>

                    <div class="notification-list" id="notifList">
                        </div>

                    <div class="simulate-action">
                        <button class="sim-btn" onclick="triggerDopamine()">
                            Simulate Sale ðŸ’°
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script>
        /**
         * Web3Cart Dopamine Simulator Logic
         * Handles audio, vibration, and DOM manipulation for the hero section.
         */

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let currentBalance = 0.00;
        const notifList = document.getElementById('notifList');
        const balanceDisplay = document.getElementById('totalBalance');

        // Update Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Sound Effect Generator (Synth)
        function playChaChing() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // Data Arrays
        const currencies = [
            { code: 'USDT', class: 'icon-usdt', icon: '$' },
            { code: 'ETH', class: 'icon-eth', icon: 'Îž' },
            { code: 'BNB', class: 'icon-bnb', icon: 'âš¡' }
        ];
        const customers = ['Alice', 'Bob_VPN', 'CryptoWhale', 'DesignAgency', 'AnonUser'];

        /**
         * Triggers the "Sale" simulation
         */
        function triggerDopamine() {
            // 1. Feedback
            playChaChing();
            if (navigator.vibrate) navigator.vibrate(50);

            // 2. Animate Phone
            const phone = document.getElementById('phoneMockup');
            phone.style.transform = "scale(0.98)";
            setTimeout(() => phone.style.transform = "", 100);

            // 3. Generate Data
            const amount = (Math.random() * (200 - 20) + 20).toFixed(2);
            const currency = currencies[Math.floor(Math.random() * currencies.length)];
            const customer = customers[Math.floor(Math.random() * customers.length)];

            // 4. Update Balance with Count-up
            const startVal = currentBalance;
            currentBalance += parseFloat(amount);
            
            let startTimestamp = null;
            const duration = 500;

            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentVal = startVal + (parseFloat(amount) * progress);
                balanceDisplay.innerText = '$' + currentVal.toFixed(2);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);

            // 5. Create Notification Card
            const card = document.createElement('div');
            card.className = 'notif-card';
            card.innerHTML = `
                <div class="app-icon ${currency.class}">${currency.icon}</div>
                <div class="notif-content">
                    <div class="app-header">
                        <span>Trust Wallet</span>
                        <span>Now</span>
                    </div>
                    <div class="notif-msg">
                        Received <span class="hl-green">${amount} ${currency.code}</span> from ${customer}
                    </div>
                </div>
            `;

            // 6. Insert and Cleanup
            notifList.prepend(card);
            if (notifList.children.length > 4) notifList.lastElementChild.remove();
        }
    </script>
</body>
</html>
